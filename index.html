<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--OWl carroussel jquery-->
    
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>TECHFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">TECHFLIX</h2>
            <nav>
                <a href="#novidades">Lançamentos</a>
                <a href="#videos">Vídeos</a>
                <a href="#">Stacks</a>
                <a href="#">Cursos</a>
            </nav>
            <nav>
                <i class="fas fa-search"></i>
                <a href="#">Pesquisa</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="artigo-principal">
            <div class="container">
                <h3 class="titulo">Aprenda Programação com a DIO</h3>
                <p class="descricao">Conheça a DIO, a plataforma mais inovadora <br> no ensino de programação,<br> e vire a página da sua carreira!</p>
                <div class="botoes">
                    
                    <a href="https://www.youtube.com/watch?v=8BQR-E-P0pc&t=2s" target="_blank" class="botao">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                    </a>
                    <a href="https://www.dio.me/" target="_blank" class="botao">
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <h2 class="novidades" id="novidades">Lançamentos</h2>
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="/img/mini1.jpg" alt="img"></div>
            <div class="item"><img src="/img/mini2.jpg" alt=""></div>
            <div class="item"><img src="/img/mini3.jpg" alt=""></div>
            <div class="item"><img src="/img/mini4.jpg" alt=""></div>
            <div class="item"><img src="/img/mini5.jpg" alt=""></div>
        </div>
    </div>

    <div class="carrossel-filmes">
        <h2 class="novidades" id="videos">Vídeos</h2>
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="/img/mini3.jpg" alt="img"></div>
            <div class="item"><img src="/img/mini4.jpg" alt=""></div>
            <div class="item"><img src="/img/mini1.jpg" alt=""></div>
            <div class="item"><img src="/img/mini5.jpg" alt=""></div>
            <div class="item"><img src="/img/mini2.jpg" alt=""></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/ad7d217b33.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
